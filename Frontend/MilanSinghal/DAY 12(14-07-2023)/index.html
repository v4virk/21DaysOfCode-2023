<!DOCTYPE html>
<html>
<head>
<title>Flexbox Layout</title>
<style>
*{
    background-color: antiquewhite;
}

.container {
    display: flex;
    flex-direction: row;
    width: 500px;
}

.child {
    width: 33.33%;
    margin: 10px;
}

.gap-10 {
    margin-left: 10px;
    margin-right: 10px;
}
</style>
</head>
<body>
<div class="container">
    <div class="child">Child 1</div>
    <div class="child gap-10">Child 2</div>
    <div class="child">Child 3</div>
</div>
</body>
</html>
