<!DOCTYPE html>
<html>
<head>
<title>Flexbox Layout with Background Image and Animation</title>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  background-color: #f0f0f0;
}

header {
  background-image: url(https://picsum.photos/200/200);
  height: 200px;
  flex-grow: 0;
}

nav {
  background-color: #fff;
  padding: 20px;
  text-align: center;
}

nav a {
  color: #000;
  font-size: 16px;
  text-decoration: none;
}

content {
  flex-grow: 1;
  padding: 20px;
  border: 1px solid #ccc;
}

footer {
  background-color: #000;
  color: #fff;
  text-align: center;
  flex-grow: 0;
  animation: rotate 3s infinite;
}

@keyframes rotate {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

.transition {
  transition: background-color 0.5s ease-in-out;
}

.hover {
  background-color: #000;
}
</style>
</head>
<body>
<header>
</header>
<nav>
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</nav>
<content>
  <h1>This is the content section</h1>
  <p>This is some text in the content section.</p>
</content>
<footer>
</footer>
</body>
</html>
