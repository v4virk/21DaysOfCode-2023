<!DOCTYPE html>
<html>

<head>
    <title>Semantic Markup Example</title>
</head>

<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <article>
            <h2>About Us</h2>
            <p>We are a team of passionate individuals dedicated to providing high-quality services to our clients.</p>
        </article>

        <aside>
            <h3>Latest News</h3>
            <p>Stay updated with our latest news and announcements.</p>
        </aside>
    </main>

    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>
</body>

</html>
