<!DOCTYPE html>
<html>

<head>
    <title>CSS Styles for Highlighted Paragraph</title>
    <style>
        .highlight {
            font-weight: bold;
            background-color: yellow;
            color: blue;
        }
    </style>
</head>

<body>
    <p class="highlight">This paragraph is highlighted.</p>
</body>

</html>
