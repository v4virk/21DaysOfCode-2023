<!DOCTYPE html>
<html>

<head>
    <title>CSS Transition and Animation</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 50px auto;
            transition: width 2s ease-in-out;
            animation: rotate 4s linear infinite;
        }

        div:hover {
            width: 400px;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
