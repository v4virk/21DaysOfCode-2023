<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTT Subscription Pricing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .pricing-table {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .plan {
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
      width: 300px;
      margin: 0 10px;
    }

    .plan h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .plan .price {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .features {
      list-style: none;
      padding: 0;
    }

    .features li {
      margin-bottom: 10px;
    }

    .signup-button {
      display: block;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .signup-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="pricing-table">
    <div class="plan">
      <h2>Basic</h2>
      <p class="price">$9.99/month</p>
      <ul class="features">
        <li>HD Streaming</li>
        <li>1 Device</li>
        <li>Limited Content</li>
      </ul>
      <a href="#" class="signup-button">Sign Up</a>
    </div>
    <div class="plan">
      <h2>Pro</h2>
      <p class="price">$19.99/month</p>
      <ul class="features">
        <li>Full HD Streaming</li>
        <li>2 Devices</li>
        <li>Unlimited Content</li>
      </ul>
      <a href="#" class="signup-button">Sign Up</a>
    </div>
    <div class="plan">
      <h2>Premium</h2>
      <p class="price">$29.99/month</p>
      <ul class="features">
        <li>4K Ultra HD Streaming</li>
        <li>4 Devices</li>
        <li>Unlimited Content</li>
      </ul>
      <a href="#" class="signup-button">Sign Up</a>
    </div>
  </div>
</body>
</html>
