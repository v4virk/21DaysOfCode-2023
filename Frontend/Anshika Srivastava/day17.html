<body>  
    <header>
        <nav> 
            <img src="images/logo.png" alt="logo" class="logo">

                <button class="language"> English <i class="fa-solid fa-caret-down custom-style"></i> </button>
                <button> Sign In </button>

            <h1> Unlimited movies, TV shows and more. </h1>

            <form class="emailnsubmit">

            </form>
