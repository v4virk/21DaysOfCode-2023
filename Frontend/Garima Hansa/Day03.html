<!--
Creating a Contact Form

1. Create a new HTML file.
2. Design a contact form with fields for name, email, and message using appropriate HTML form elements.
3. Add labels and placeholders to provide instructions to the user.
4. Save the file and open it in a web browser to test the contact form.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        .contactinfo{
            background-color: gray;
            width: fit-content;
            height: fit-content;
            margin: 10px auto;
            padding: 30px;
            border: 3px solid black;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
        }
        form{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            margin: 0 auto;
            font-weight: 800;
        }
        label{
            padding: 0.45rem 0;
        }
        input, textarea{
            width: 300px;
            padding: 5px;
            border: 3px solid black;
        }
        button{
            padding: 5px;
            width: 100px;
            margin: 1rem auto;
            border: 3px solid black;
        }
        input::placeholder, textarea::placeholder{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    
    </style>
</head>
<body>
    <div class="contactinfo">
        <form>
            <label for="fname">First Name: </label>
            <input type="text" id="fname" placeholder="Enter your First Name">
            <label for="lname">Last Name: </label>
            <input type="text" id="lname" placeholder="Enter your Last Name">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your Email">
            <label for="message">Your Valuable Message</label>
            <textarea id="message" cols="30" rows="10" placeholder="Enter your Message"></textarea>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
    
</body>
</html>
