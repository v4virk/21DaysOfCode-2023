<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
</head>
<body style="margin: 0; padding: 0; height: 100%;">

    <header style="background-color: #333; color: #fff; padding: 20px; position: fixed; width: 100%; top: 0;">
        <h1>Header</h1>
    </header>

    <div style="display: flex; height: 100%; margin-top: 80px;">
        <aside style="background-color: #f0f0f0; flex: 0 0 200px;">
            <h2>Sidebar</h2>
        </aside>
        <main style="flex: 1; padding: 20px;">
            <h2>Main Content</h2>
            <p>This is the main content of the page.</p>
        </main>
    </div>

    <footer style="background-color: #333; color: #fff; padding: 20px; position: fixed; width: 100%; bottom: 0;">
        <p>Footer</p>
    </footer>

</body>
</html>
