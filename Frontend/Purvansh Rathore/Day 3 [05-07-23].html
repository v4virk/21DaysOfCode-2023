<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 3</title>
  </head>
  <body>
    <h2>Contact Form</h2>

    <form style="background-color: rgb(52, 50, 48); color: antiquewhite; padding: 5px; border: 5px solid rgb(52, 50, 48); border-radius: 2%; width: 500px;" action="save.txt">
     
      <div style="display: block; margin: 7px;">
        <label for="name">Name: </label>
        <input style="width: 250px;" type="name" placeholder="Enter your name" name="name" id="name">
      </div>

      <div style="display: block; margin: 7px;">
        <label for="email">E-mail: </label>
        <input style="width: 250px;" type="email" placeholder="Enter your E-mail" name="email" id="email">
      </div>
      
      <div style="display: block; margin: 7px;">
        <label style="display: block;" for="msg">Message: </label>
        <textarea id="msg" name="feedback" rows="4" cols="30" placeholder="Enter your Message"></textarea>
      </div>
      <input style="border-radius: 5px; background-color: rgb(41, 148, 41); width: 80px; height: 30px" type="submit" value="Submit">

    </form>
  </body>
</html>
