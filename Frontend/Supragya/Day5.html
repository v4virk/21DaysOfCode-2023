<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Day5.css">
    <title>Supragya Personal Site</title>
</head>
<body>
    <header>
        <img src="https://media.comicbook.com/2021/01/black-clover-asta-buff-post-timeskip-spade-kingdom-arc-anime-1251488.jpeg?auto=webp" alt="Asta image" height="492" width="941">
        <hr size="50" color="lightgrey">
        <h1>Supragya Gandotra</h1>
        <p><em>Btech <b>Cse Student</b> 2nd Year.</em></p>
        <p>I am a speed cuber too.</p>
    </header>

    <nav>
        <h3>Education</h3>
        <ul>
            <li>10th</li>
            <li>12th</li>
            <li>Graduation</li>
        </ul>
    </nav>

    <main>
        <h3>My Hobbies</h3>
        <ol type="a" start="1">
            <li>Gym</li>
            <li>Coding</li>
            <li>Cubing
                <ul>
                    <li>Speed cubing</li>
                    <li>Puzzle solving</li>
                </ul>
            </li>
        </ol>

        <article>
            <h1>Contact Form</h1>
            <form action="#" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </article>
    </main>

    <footer>
        <div class="container">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/83dMnGxdsRk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </footer>
</body>
</html>
