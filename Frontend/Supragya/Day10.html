<!DOCTYPE html>
<html>
<head>
  <title>Container Div</title>
  <link rel="stylesheet" type="text/css" href="Day10.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to My Webpage</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>About Me</h2>
        <p>My name is Supragya Gandotra. I am currently pursuing my Btech Cse from Upes Dehradun.</p>
      </section>
      <section>
        <h2>Services</h2>
        <ul>
          <li>Web Design</li>
          <li>Graphic Design</li>
          <li>Content Writing</li>
        </ul>
      </section>
      <section>
        <br>
        <h2>Contact</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          <input type="submit" value="Submit">
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 My Webpage. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
