<!DOCTYPE html>
<html>
<head>
  <title>My Webpage</title>
  <link rel="stylesheet" type="text/css" href="Day17.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to My Webpage</h1>
    <div class="box rotate-animation"></div>
    <button id="rotate-btn">Toggle Rotation</button>
    <p class="fade-in">This is an advanced webpage with animations and interactivity.</p>
    <form id="user-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <input type="submit" value="Submit">
    </form>
    <div id="result"></div>
  </div>
  <script src="Day17.js"></script>
</body>
</html>
