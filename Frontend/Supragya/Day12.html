    <div class="child">
      <h2>Child 1</h2>
      <p>This is Child 1.</p>
      <a href="#" class="button">Learn More</a>
    </div>
    <div class="child">
      <h2>Child 2</h2>
      <p>This is Child 2.</p>
      <a href="#" class="button">Learn More</a>
    </div>
    <div class="child">
      <h2>Child 3</h2>
      <p>This is Child 3.</p>
      <a href="#" class="button">Learn More</a>
    </div>
  </div>
</body>
