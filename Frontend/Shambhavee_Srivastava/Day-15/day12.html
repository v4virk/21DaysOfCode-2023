<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-15</title>
  </head>
  <body>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      header,
      footer {
        background-image: url("svgback.jpeg");
        background-size: contain;
      }

      header {
        color: #0fe0bd;
        text-align: center;
        transition: transform 0.3s ease; /* Adding a smooth transition effect */
      }
      header:hover {
        transform: scale(2.0);
      }
      footer {
        animation: rotateFooter 3s linear infinite;
      }
      @keyframes rotateFooter {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .flexbox-c {
        display: flex;
        height: 100vh;
      }
      a{
        text-decoration: none; 
        color: black;
      }
    </style>
    <div class="flexbox-c">
      <header style="width: 100%; position: fixed; top: 0px">
        <br/><br/>
      </header>
      <nav
        style="
          margin-top: 35px;
          width: 300px;
          background-color: rgb(17, 144, 217);
        "
      >
        <ul >
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/news">News</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
      <main
        style="
          margin-top: 35px;
          flex: 1;
          background-color: rgb(0, 191, 255);
          border: 4px solid rgb(243, 4, 4);
        "
      >
      </main>

      <footer
        style="
          width: 100%;
          position: fixed;
          bottom: 0px;
          background-color: rgb(43, 159, 226);
        "
      >
        <br/><br/>
      </footer>
    </div>
  </body>
</html>
