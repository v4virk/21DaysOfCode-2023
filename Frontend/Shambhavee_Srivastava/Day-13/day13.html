<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-13</title>
</head>
<body>
    <style>
    .my-button {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border-radius: 30px;
        cursor: pointer;
        transition: background-color 1s;
        animation: scale 1s infinite alternate;
      }
  
      /* CSS for button hover effect */
      .my-button:hover {
        background-color: red;
      }
  
      /* CSS for button animation */
      @keyframes scale {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.2);
        }
      }
    </style>
  </head>
  <body>
      <div class="heading" style="text-align:center">
          <h1>21DaysOfCode-Day13</h1>
      </div>
    <button class="my-button">Click Me</button>
  </body>
  </html>
